<h4>Edit city {{newCityTitle}}</h4>
<form (ngSubmit)="edit(); editCityForm.reset()" #editCityForm="ngForm">
  <input type="text" placeholder="City name..." [(ngModel)]="newCityTitle" name="title" required>
  <input type="text" placeholder="City description..." [(ngModel)]="newCityDesc" name="desc">
  <button type="submit" [disabled]="editCityForm.form.invalid">Submit</button>
  <button type="reset" (click)="cancel()" >Cancel</button>
</form>
