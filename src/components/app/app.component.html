<div class="header">
    <p class="title">Countries of the world</p>
</div>
<div class="container">
    <countries
        [countries]="countries"
        [countryId]="countryId"
        (countryIdChange)="countryId=$event"
        class = "countries"
    >
    </countries>
    <cities
        [cities]="cities"
        [countryId]="countryId"
        class = "cities"
    >
    </cities>
</div>
